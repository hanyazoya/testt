<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Home - Zoya</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.3/dist/cosmo/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="icon" href="assets/img/favicon.ico">
</head>
<body>

<!-- Placeholder for header -->
<div id="header"></div>

<section class="py-5 text-center bg-light">
  <div class="container">
    <h1 class="display-4" id="title-text">Welcome to My Portfolio</h1>
    <p class="lead" id="subtitle-text">Ask me anything about my work and experience!</p>
    <div id="chat-box" class="border rounded p-3 bg-white" style="height:300px; overflow-y:auto; text-align:left;"></div>
    <div class="input-group mt-3">
      <input type="text" id="chat-input" class="form-control" placeholder="Type your question...">
      <button class="btn btn-primary" id="chat-send">Send</button>
    </div>
  </div>
</section>

<!-- Placeholder for footer -->
<div id="footer"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
  $(function() {
    $("#header").load("partials/header.html");
    $("#footer").load("partials/footer.html", function() {
      document.getElementById("year").textContent = new Date().getFullYear();
    });
  });
</script>
<script src="assets/js/content.js"></script>
<script src="assets/js/script.js"></script>

</body>
</html>
