<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Projects - Zoya</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.3/dist/cosmo/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="icon" href="assets/img/favicon.ico">
</head>
<body>

<div id="header"></div>

<section class="py-5 bg-light">
  <div class="container">
    <h1 class="display-4 text-center" id="title-text">My Projects</h1>
    <p class="lead text-center" id="subtitle-text">Here are some of my projects.</p>

    <!-- Tabs -->
    <ul class="nav nav-tabs justify-content-center mb-4" id="project-tabs"></ul>

    <!-- Search and sort controls -->
    <div class="row mb-3">
      <div class="col-md-6">
        <input type="text" id="search-input" class="form-control" placeholder="Search projects...">
      </div>
      <div class="col-md-6">
        <select id="sort-select" class="form-select">
          <option value="desc">Newest first</option>
          <option value="asc">Oldest first</option>
        </select>
      </div>
    </div>

    <!-- Cards grid -->
    <div class="row" id="projects-container"></div>
  </div>
</section>

<div id="footer"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
  $(function() {
    $("#header").load("partials/header.html");
    $("#footer").load("partials/footer.html", function() {
      document.getElementById("year").textContent = new Date().getFullYear();
    });
  });
</script>

<script src="assets/js/content.js"></script>
<script src="assets/js/script.js"></script>
<script src="assets/js/projects-render.js"></script>


</body>
</html>
